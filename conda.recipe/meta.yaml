package:
  name: tmx_cpp_py
  version: 0.0.1

source:
  path: ..

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - cmake
    - ninja

  host:
    - python
    - pip !=22.1.0

  run:
    - python


test:
  requires:
    - pytest
  imports:
    - tmx_cpp_py
  source_files:
    - tests
  commands:
    - python -m pytest

about:
  summary: Python Bindings for tmx-cpp with pybind11.
  license_file: LICENSE
